<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Scheduler</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
        <link rel="icon" href="assets/images/train.gif" type="image/gif" sizes="20x20"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

<body>

<div class="container">
<!--   <div class="jumbotron" style="background-color: aquamarine"> --> 
    <div class="jumbotron">
        <h1 class="text-center">TRAIN SCHEDULES</h1>
        <h3 class="text-center">View and Add Train Schedules</h3>
    </div>

    <div class="container">
        <hr>
    </div>

    <div class="card">
        <div class="card-header" id="display-header">CURRENT TRAIN SCHEDULE</div>
        <table class="table" id="current-schedule">
            <thead>
                <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Run Frequency (minutes)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
    </div>

    <div class="container">
        <hr>
    </div>

    <div class="card">
        <div class="card-header" id="display-header">ADD A SCHEDULE</div>
        <table class="table" id="new-schedule">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="firstTime">First Train Time (HH:mm - 24 Hour Clock)</label>
                    <input type="text" class="form-control" id="firstTime" placeholder="HH:mm">
                </div>   
                <div class="form-group">
                    <label for="frequency">Frequency (Minutes)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="0">
                </div>    
                <button type="submit" id ="addTrainBtn" class="btn btn-primary">Submit</button>
            </form>            
        </div>
    
        <div class="fixed-bottom text-right">
            <footer>
                 <p>&copy; 2019 Billy Sterling; Photo by <a href="https://www.pexels.com/@nord6"> Tina Nord </a></p>
            </footer>
        </div>
  </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- train schedule app -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
